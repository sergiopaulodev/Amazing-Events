<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Contact</title>
</head>
<body>
    <div class="loader">
    </div>
    <header class="">
        <nav class="nav">
            <div class="nav-container flex flex-row justify-between items-center bg-gradient-to-r from-amber-100 to-pink-900">
                <div class="nav-logo">
                    <a href="./index.html">
                        <figure>
                            <img src="./image/LogoAmazingEvents.png" alt="Logo Amazing Events" class="w-96 mb-4">
                        </figure>
                    </a>
                </div>
        
                <label for="menu" class="nav-label">
                    <img class="nav-img"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1)">
                        <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path>
                    </svg>
                </label>
        
                <input class="nav-input" type="checkbox" id="menu">
                <div class="nav__menu">
                    <a href="./index.html" class="nav__item">Home</a>
                    <a href="./up-coming.html" class="nav__item">Upcoming</a>
                    <a href="./past-events.html" class="nav__item">Past</a>
                    <a href="./contact.html" class="nav__item">Contact</a>
                    <a href="./stats.html" class="nav__item">Stats</a>
                </div>
        
                <div class="nav-menu flex gap-4">
                    <a href="./index.html" class="nav-item bg-gray-300 px-5  rounded-full items-center">Home</a>
                    <a href="./up-coming.html" class="nav-item bg-gray-300 px-5  rounded-full items-center">Upcoming Events</a>
                    <a href="./past-events.html" class="nav-item bg-gray-300 px-5  rounded-full items-center">Past Events</a>
                    <a href="./contact.html" class="nav-item bg-gray-300 px-5  rounded-full items-center">Conctact</a>
                    <a href="./stats.html" class="nav-item bg-gray-300 px-5  rounded-full items-center">Stats</a>
                </div>
        
            </div>
        </nav>

    <div id="title" class="flex flex-row justify-between mt-4">
        <a href="./past-events.html">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 ease-linear duration-300 hover:w-9">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
        </a>
        <h1 class="text-3xl uppercase font-medium">Contact</h1>
        <a href="./stats.html">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 ease-linear duration-300 hover:w-9">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
        </a>
    </div>
    </header>
    <div id="bg-container" class="mt-10 mb-10 gap-4 flex flex-wrap justify-center">
        <div id="contact" class="w-4/5">

            <form action="./show-data.html" method="GET" class="flex flex-col items-stretch gap-8 p-4 w-full ease-in duration-300 hover:bg-gradient-to-l from-pink-400 to-neutral-300 hover:p-8 hover:rounded-2xl">

                <label class="flex flex-col text-xl">
                    <span class="mb-2">Name:</span>
                    <input type="text" name="name" id="name">
                </label>

                <label class="flex flex-col text-xl">
                    <span class="mb-2">Email:</span>
                    <input type="email" name="email" id="email">
                </label>

                <label class="flex flex-col text-xl">
                    <span class="mb-2">Message: </span>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </label>

                <input type="submit" id="submit" class="text-xl bg-stone-300 hover:bg-green-600 hover:text-stone-100">
            </form>
        </div>     
    </div>
    <footer class="flex w-full items-center">
        <div class="flex w-1/10 justify-start gap-4 items-center" id="social-media">            
            <a class="hover:relative hover:bottom-5"><img src="./image/instagram-icon.svg" alt="Instagram"></a>
            <a class="hover:relative hover:bottom-5"><img src="./image/facebook-icon.svg" alt="Facebook"></a>
            <a class="hover:relative hover:bottom-5"><img src="./image/whatsapp-icon.svg" alt="Whatsapp" id="whatsapp-icon"></a>
        </div>   
        <div class="flex justify-center items-center w-4/5 text-sm" id="copyright">
            <p>Torres Fernández Sergio | © Mind Hub 2023 | Bahía Blanca, Buenos Aires, Argentina ⭐⭐⭐</p>
        </div>
        <p class="mr-4 w-1/10 text-xs">Cohort FE-10</p>
    </footer>
    <script>
        // --------------------Loader-------------------------------

        setTimeout(() => {
            let loader = document.querySelector('.loader');

            loader.classList.add('loader-hidden');

            loader.addEventListener('transition', () => {
                document.body.removeChild('loader')
            })}, 450)
        // ----------------------------------------------------------
    </script>
</body>
</html>
